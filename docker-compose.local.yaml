version: "3.8"

services:
  api:
    container_name: evolution_api
    image: evoapicloud/evolution-api:latest
    restart: always
    depends_on:
      - redis
      - evolution-postgres
    ports:
      - "8080:8080"
    volumes:
      - evolution_instances:/evolution/instances
    networks:
      - evolution-net
    env_file:
      - .env
    environment:
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://evolution_user:evolution_pass@evolution-postgres:5432/evolution_db?schema=evolution_api
      - CACHE_REDIS_URI=redis://redis:6379/0

  # frontend:
  #   container_name: evolution_frontend
  #   image: evoapicloud/evolution-manager:latest
  #   restart: always
  #   ports:
  #     - "3333:80"
  #   networks:
  #     - evolution-net
  #   depends_on:
  #     - api
  # Note: Frontend disabled due to nginx configuration issue in the Docker image.
  # Use Evolution API via REST API instead. See FRONTEND_ALTERNATIVES.md for options.

  redis:
    container_name: redis
    image: redis:latest
    restart: always
    command: >
      redis-server --port 6379 --appendonly yes
    volumes:
      - evolution_redis:/data
    networks:
      - evolution-net
    ports:
      - "6379:6379"

  redisinsight:
    container_name: evolution_redisinsight
    image: redis/redisinsight:latest
    restart: always
    volumes:
      - redisinsight_data:/data
    networks:
      - evolution-net
    ports:
      - "5540:5540"
    depends_on:
      - redis

  evolution-postgres:
    container_name: evolution_postgres
    image: postgres:15
    restart: always
    command:
      - postgres
      - -c
      - max_connections=1000
      - -c
      - listen_addresses=*
    environment:
      - POSTGRES_DB=evolution_db
      - POSTGRES_USER=evolution_user
      - POSTGRES_PASSWORD=evolution_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - evolution-net
    ports:
      - "5433:5432"

  pgadmin:
    container_name: evolution_pgadmin
    image: dpage/pgadmin4:latest
    restart: always
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - evolution-net
    ports:
      - "5050:80"
    depends_on:
      - evolution-postgres

volumes:
  evolution_instances:
  evolution_redis:
  postgres_data:
  pgadmin_data:
  redisinsight_data:

networks:
  evolution-net:
    name: evolution-net
    driver: bridge
